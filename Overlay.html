<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay PNG</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="Crosshair.png" alt="Overlay">
</body>
</html>
